<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <!-- Header -->
    <header class="header">
        <img src="images/logo.png" alt="Weatherify Logo" class="logo"> 
        <h1>Welcome to Weatherify</h1>
    </header>

    <!-- Login Section -->
    <main class="login-container">
        <h2>Login to Your Account</h2>
        <form id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Username" required >
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Weatherify Â© 2025 | All Rights Reserved To Group 18</p>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "user" && password === "password") {
                window.location.href = "weather.html";
            } else {
                document.getElementById("error-message").textContent = "Invalid login credentials.";
            }
        });
    </script>
</body>
</html>
